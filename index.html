<!DOCTYPE html>
<html lang="en" style="overflow: hidden;touch-action: manipulation;user-scalable: none;-ms-content-zooming: none;-ms-touch-action: manipulation;">
    <head>
        <style>html { width: 100%; height: 100%; } </style>
        <title>Todo App</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="Todo-App.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-white text-black dark:text-white dark:bg-slate-700">
    <py-script src="app.py"> </py-script>
    <py-script>App = Application()</py-script>
    <header class="text-black bg-slate-300 h-28 dark:text-white dark:bg-slate-800">
    <h1 class="text-center font-bold text-4xl mb-4">Todo App</h1>
    <p class="text-center"><input type="text" id="text_input" class="text-black rounded-l-md h-8 w-24"><button type="button" id="add_Todo" class="bg-sky-500 text-white rounded-r-md h-8" py-onClick="App.addTodo()">Add todo</button><button type="button" py-onClick="App.delTodo()" class="bg-red-500 text-white rounded-l-md ml-7 h-8">Delete todo</button><input class="w-11 rounded-r-md text-black h-8" id="del_index" type="number"></p>
    </header>
    <div id="todo_out">
        
    </div>
    <div id="error_log">
        
    </div>
    </body>
</html>
